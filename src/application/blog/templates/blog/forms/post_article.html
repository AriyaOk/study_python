<a href="{{ object.get_absolute_url }}">{{ object.title }}</a>
    <p>{{ object.content }}</p>
    <p>{{ object.crested_at }}</p>
    <p>Likes: {{ object.nr_likes }}</p>

    <p>
        <form method="post" action="{% url 'blog:delete' pk=object.pk %}">
            <p>
                <button type="submit">delete</button>
           </p>
            {% csrf_token %}
        </form>
    </p>
</article>
